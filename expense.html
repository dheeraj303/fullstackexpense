<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
        <form>
          <input type="hidden" class="form-control" id="id">
            <div class="form-group">
              <label for="exampleFormControlInput1">Expense</label>
              <input type="number" class="form-control" id="amount" placeholder="Enter Expense">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Expense Description</label>
                <input type="text" class="form-control" id="desc" placeholder="Enter Description">
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Expense Category</label>
              <select class="form-control" id="type">
                <option value="Self">Self</option>
                <option value="Family">Family</option>
                <option value="Friend">Friend</option>
                <option value="office">office</option>
                <option value="Travelling">Travelling</option>
              </select>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
            
          </form>

          <ul id="user" class="users"></ul>
    </div>

        <script src="expense.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js" integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
